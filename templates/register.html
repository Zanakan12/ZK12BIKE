{{ define "title" }}Page d'enregistrement{{ end }}

{{ define "content" }}
<body>
    <div class="register-container">
        <h1>Inscrivez-vous</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password1" placeholder="Choisissez un mot de passe" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmez le mot de passe :</label>
                <input type="password" id="password_confirm" name="password2" placeholder="Confirmez votre mot de passe" required>
            </div>

            <button type="submit" class="btn">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="/login">Connectez-vous ici</a></p>
    </div>
</body>
{{end}}
